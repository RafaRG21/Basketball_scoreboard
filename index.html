<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>
            </div>
            
            <div>
                <h3 id="guest">AWAY</h3>
            </div>
        </div>
        <div class="home-scores">
            <div class="home-score">
                <h2 id="score-counter-one">0</h2>
            </div>
            <div class="home-score">
                <h2 id="score-counter-two">0</h2>
            </div>
        </div>
        <div class="add-points-home">
            <div class="add-points-home-btns">
                <button id="add-one-1" class="add-btn" onclick="addOne(this.id)">+1</button>
                <button id="add-two-1" class="add-btn" onclick="addTwo(this.id)">+2</button>
                <button id="add-three-1" class="add-btn" onclick="addThree(this.id)"">+3</button>
            </div>
            <div class="add-points-home-btns">
                <button id="new-game" class="add-btn"onclick="cleanDasboard()">New Game</button>
            </div>
            <div class="add-points-home-btns">
                <button id="add-one-2" class="add-btn" onclick="addOne(this.id)">+1</button>
                <button id="add-two-2" class="add-btn" onclick="addTwo(this.id)">+2</button>
                <button id="add-three-2" class="add-btn" onclick="addThree(this.id)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
